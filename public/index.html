<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="length">Length</label>
    <input type="number" id="length">
    <button onclick="generate()">Generate</button>
    <span id="result"></span>

    <script>
        function generate() {
            var length = document.getElementById("length").value;
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerText = JSON.parse(this.response)["password"];
                }
            }
            request.open("get", "/api/generate/" + length, true);
            request.send();
        }
    </script>
</body>
</html>
